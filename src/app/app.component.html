<div class="container">
  <div class="sub-container">
    <!-- <h1>User Profile</h1> -->
    <div>
      <div class="profile-infos">
        <app-user-profile></app-user-profile>
        <app-user-location></app-user-location>
      </div>
      <div class="social-links">
        @for (socialLink of linkTab; track $index) {
        <app-social-link [socialLink]="socialLink" (clickedLink)="onClickedLink($event)"
          [class]="socialLink.name"></app-social-link>
        } @empty {
          <p class="links-un_">Links unavailable</p>
        }
      </div>
    </div>
  </div>
  <div class="reset-selection" (click)="onResetLink()">
    @if (selectedLink.link != "") {
    <div class="selected-link">You selected <span>{{selectedLink.link}}</span> </div>
    } @else {
    <div class="selected-link">please select a link</div>
    }
  </div>
</div>
